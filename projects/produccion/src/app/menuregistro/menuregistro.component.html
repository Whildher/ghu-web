<p-toolbar>
    <div class="p-toolbar-group-left">
        <div *ngFor="let item of menuItems; let i = index">
            <p-button 
                id="{{item.name}}"
                *ngIf="item.name != 'NumReg' && item.name != 'TotReg' && item.uso && item.visible"
                [icon]="item.icon" 
                class="p-mr-2" 
                styleClass="p-button-text"
                (click)="onClickMenuReg(item.name)">
            </p-button>

            <input 
                type="text" 
                pInputText 
                *ngIf="item.name === 'NumReg' && item.uso && item.visible"
                class="p-inputtext-sm" 
                placeholder="Small"
                [(ngModel)]="BNumReg"> 

            <p-button 
                id="{{item.name}}"
                *ngIf="item.name === 'TotReg' && item.uso && item.visible"
                class="p-mr-2" 
                [label]="BTotReg"
                styleClass="p-button-text">
            </p-button>

        </div>

    </div>
</p-toolbar>
